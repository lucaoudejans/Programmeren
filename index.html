<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<!-- Linker kast -->
    <section class="kast">
        <article class="plank">
            <h2>Huidskleur</h2>
            <img src="img/huid1.png" alt="huidskleur" class="huid1">
            <img src="img/huid2.png" alt="huidskleur" class="huid2">
            <img src="img/huid3.png" alt="huidskleur" class="huid3">
            <img src="img/huid4.png" alt="huidskleur" class="huid4">
        </article>

        <article class="plank"> 
            <h2>Mond</h2>
            <img src="img/mond1.png" alt="mond" class="mond">
            <img src="img/mond2.png" alt="mond" class="mond1">
            <img src="img/mond3.png" alt="mond" class="mond2">
        </article>

        <article class="plank">
            <h2>Ogen</h2>
            <img src="img/ogen1.png" alt="ogen" class="ogen">
            <img src="img/ogen2.png" alt="ogen" class="ogen1">
            <img src="img/ogen3.png" alt="ogen" class="ogen2">
        </article>
        
        <article class="plankhaar">
            <h2>Haar</h2>
            <img src="img/haar1_Tekengebied 1.png" alt="haar" class="haar">
            <img src="img/haar2_Tekengebied 1.png" alt="haar" class="haar1">
            <img src="img/haar3_Tekengebied 1.png" alt="haar" class="haar2">
            <img src="img/haar4_Tekengebied 1.png" alt="haar" class="haar3">
            <img src="img/haar5_Tekengebied 1.png" alt="haar" class="haar4">
            <img src="img/haar6_Tekengebied 1.png" alt="haar" class="haar5">
            <img src="img/haar7_Tekengebied 1.png" alt="haar" class="haar6">
            <img src="img/haar8_Tekengebied 1.png" alt="haar" class="haar7">
            <img src="img/haar9_Tekengebied 1.png" alt="haar" class="haar8">
        </article>
    </section>

<!-- Poppetje bouwen en titel -->
    <section>
        <h1>BOUW JE EIGEN AVATAR</h1>
        <img src="img/poppetje-1.png" id="poppetje">
<!-- verborgen huid -->
        <img class="huidpop" src="img/niks.png" alt="huidskleur">
<!-- verborgen ogen -->
        <img class="ogenpop" src="img/niks.png" alt="ogen">
<!-- verborgen mond -->
        <img class="mondpop" src="img/niks.png" alt="mond">
<!-- verborgen haar -->
        <img class="haarpop" src="img/niks.png" alt="haar">
<!-- verborgen shirt -->
        <img class="shirtpop" src="img/niks.png" alt="shirt">
<!-- verborgen broek -->
        <img class="broekpop" src="img/niks.png" alt="broek">
<!-- verborgen schoenen -->
        <img class="schoenenpop" src="img/niks.png" alt="schoenen">

       <button class="knop" type="button">Reset!</button>
<!-- audio bron: https://sound-effects.bbcrewind.co.uk/search?q=close -->
       <audio src="sound/bbc_modern-int_07011016.mp3" class="sound"></audio>

    </section>
   
<!-- Rechter kast -->
    <section class="kast">
        <article class="plank">
            <h2>Shirt</h2>
            <img src="img/shirt1_Tekengebied 1.png" alt="shirt" class="shirt">
            <img src="img/shirt2_Tekengebied 1.png" alt="shirt" class="shirt1">
            <img src="img/shirt3_Tekengebied 1.png" alt="shirt" class="shirt2">
        </article>

        <article class="plankbroek"> 
            <h2>Broek</h2>
            <img src="img/broek1_Tekengebied 1.png" alt="broek" class="broek">
            <img src="img/broek2_Tekengebied 1.png" alt="broek" class="broek1">
            <img src="img/broek3_Tekengebied 1.png" alt="broek" class="broek2">
        </article>

        <article class="plank"> 
            <h2>Schoenen</h2>
            <img src="img/schoenen1.png" alt="schoenen" class="schoenen">
            <img src="img/schoenen2.png" alt="schoenen" class="schoenen1">
            <img src="img/schoenen3.png" alt="schoenen" class="schoenen2">
        </article>
    </section>





<script src="script.js"></script>
</body>
</html>
